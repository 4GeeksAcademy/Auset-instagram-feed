<!DOCTYPE html>
<head>
  <title>Instagram Interactive</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://kit.fontawesome.com/493d0ca5ba.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="background">
    <!-- Top Bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <a class="navbar-brand" href="#"><i class="fa-brands fa-instagram"></i>Instagram</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Create New Post
          </button>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fa-solid fa-gear"></i>
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><a class="dropdown-item" href="#">Accessablility</a></li>
              <li><a class="dropdown-item" href="#">Privacy & Data</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Log Out</a></li>
            </ul>
          </li>
        </ul>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Create New Post</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                Caption
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Publish</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- Swap Buttons -->
    <div class="d-flex justify-content-center">
        <a class="btn btn-primary" href="#"><i class="fa-solid fa-table-cells"></i></a>
        <a class="btn btn-secondary" href="index.html"><i class="fa-solid fa-square"></i></a>
      </div>
    <!-- Posts -->
    <div class="posts container-fluid">
        <div class="row">
            <div class="col">
              <img src="https://picsum.photos/200/200?random=1" class="card-img-top" alt="..." loading="lazy">
            </div>
            <div class="col">
              <img src="https://picsum.photos/200/200?random=2" class="card-img-top" alt="..." loading="lazy">
            </div>
            <div class="col">
               <img src="https://picsum.photos/200/200?random=3" class="card-img-top" alt="..." loading="lazy">
            </div>
        </div>
        <div class="row">
            <div class="col">
              <img src="https://picsum.photos/200/200?random=4" loading="lazy" class="card-img-top" alt="...">
            </div>
            <div class="col">
              <img src="https://picsum.photos/200/200?random=5" loading="lazy" class="card-img-top" alt="...">
            </div>
            <div class="col">
               <img src="https://picsum.photos/200/200?random=6" loading="lazy" class="card-img-top" alt="...">
            </div>
        </div>
        <div class="row">
            <div class="col">
              <img src="https://picsum.photos/200/200?random=7" loading="lazy" class="card-img-top" alt="...">
            </div>
            <div class="col">
              <img src="https://picsum.photos/200/200?random=8" loading="lazy" class="card-img-top" alt="...">
            </div>
            <div class="col">
               <img src="https://picsum.photos/200/200?random=9" loading="lazy" class="card-img-top" alt="...">
            </div>
        </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
